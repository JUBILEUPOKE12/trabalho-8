<!DOCTYPE html>

  <main id="recipeContainer"></main>

  <!-- 👇👇👇 QUIZ DE FEEDBACK 👇👇👇 -->
  <div id="feedbackSection">
    <button id="quizBtn">Quiz de Feedback</button>
    <form id="quizForm" style="display: none;">
      <h3>O que você achou do site?</h3>
      <label><input type="checkbox" name="gostou" value="Receitas"> Receitas gostosas 🍲</label><br>
      <label><input type="checkbox" name="gostou" value="Visual"> Visual agradável 🎨</label><br>
      <label><input type="checkbox" name="gostou" value="Facilidade"> Fácil de usar 💡</label><br>
      <label><input type="checkbox" name="gostou" value="Imagens"> Imagens apetitosas 📸</label><br><br>

      <label for="comentario">Comentário:</label><br>
      <textarea id="comentario" name="comentario" rows="3" cols="30" placeholder="Nos conte mais..."></textarea><br><br>

      <button type="submit">Enviar Feedback</button>
    </form>
  </div>
